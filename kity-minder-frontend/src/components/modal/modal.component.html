<div class="modal fade in" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{$ctrl.title}}</h4>
      </div>
      <div class="modal-body" ng-transclude>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$ctrl.handleCancelClick()">{{$ctrl.cancelText}}</button>
        <button type="button" class="btn btn-primary" ng-click="$ctrl.handleOkClick()">{{$ctrl.okText}}</button>
      </div>
    </div>
  </div>
</div>
